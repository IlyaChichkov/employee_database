name: build

on:
  push:
    branches: [ main, testing ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install meson
        run:
          pip3 install meson

      - name: Install catch2
        run:
          vcpkg.exe install catch2

      - name: Build application
        run: |
          meson setup build
          cd ./build
          meson compile